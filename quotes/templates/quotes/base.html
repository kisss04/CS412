<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SpongeBob Quotes</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f5fb;
            color: #222;
        }
        header {
            background: #1e3a8a;
            color: #fff;
            padding: 1rem 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
        }
        nav a {
            color: #e0e7ff;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }
        img {
            max-width: 100%;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>SpongeBob Quotes</h1>
        <nav>
            <a href="{% url 'home' %}">Random quote</a>
            <a href="{% url 'show_all' %}">All quotes</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
