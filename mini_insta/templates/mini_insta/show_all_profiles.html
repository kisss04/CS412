{% extends 'mini_insta/base.html' %}

{% block content %}
<h2>All Profiles</h2>

<ul>
  {% for profile in profiles %}
    <li>
      <a href="{% url 'mini_insta:show_profile' profile.pk %}">
        @{{ profile.username }}
      </a>
    </li>
  {% empty %}
    <li>No profiles yet.</li>
  {% endfor %}
</ul>
{% endblock %}
