{% extends 'mini_insta/base.html' %}

{% block content %}
  <h2>Delete post #{{ post.pk }} for @{{ post.profile.username }}</h2>
  <p>Are you sure you want to delete this post? This cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#b91c1c;color:white;border:none;padding:0.5rem 1rem;cursor:pointer;">
      Yes, delete
    </button>
    <a href="{% url 'show_profile' post.profile.pk %}">Cancel</a>
  </form>
{% endblock %}
